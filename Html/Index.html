<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Página Formulário</title>
    </head>
    <body>         
       <h1>Formulário</h1>
       <form name="form-login" method="Post">
            <fieldset>
                <legend>Login</legend>
                <br/>
                <label>E-Mail:</label>
                <input type="email" id="email" name="email" Placeholder="Ex: Nome@Email.com" maxlength="100" title="Informe um email com no máximo 100 caracteres" size="40" required />
                <br/>
                <br/>
                <label>Senha:</label>
                <input type="password" id="senha" name="senha" Placeholder="***********" title="Informe um email com no minimo 6 caracteres" minlength="6" required />
                <br/>
                <br/>
                <input type="checkbox" id="lembrar" name="lembrar">
                Lembrar Usuário?
            </fieldset>
            <br/>
            <input type="submit" value="login" />
            <input type="reset" value="Limpar" />
       </form>
       <br/>
       <a href="NovoUser.html">Ainda não é usuário</a>
    </body>
</html>
